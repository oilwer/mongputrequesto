<div class="app_container course heightfull">
    <div class="container-fluid heightfull" >
        <div class="row table-row heightfull newtable-row">

            <nav class="col-sm-2 col-md-2 nav--local" >
                <course-courseNav></course-courseNav>
            </nav>


            <div class="col-sm-22 col-md-22">
                <breadcrumbs-breadcrumbs></breadcrumbs-breadcrumbs>

                <div class="row">
                    <div class="col-md-14">
                        <div class="box box--wall wall">
                        <!--wall-->
                            <div class="box__header box__header--courses">
                                <h2><i class="fa--heading fa fa-thumb-tack"></i>Wall</h2>
                            </div>

                            <!--Messages in course-->
                            <course-message ng-repeat="message in course.messages | orderBy:'-date'"></course-message>

                            <!--<div class="wall_loadmore">
                            <i class="fa fa-plus-circle"></i> Load more
                            </div>-->
                            <form class="form--wall">
                                <label for="title">Titel</label>
                                <input class="form-control" type="text" required ng-model="title" name="title" id="title">
                                <label for="title">Message</label>
                                <textarea class="form-control" name="message" required ng-model="content" id="message" maxlength="255" placeholder="Write your message ...">
                                </textarea>

                                <button class="bt nbtn-default" ng-click="publishMsg()">Publish</button>
                            </form>
                        </div>
                    </div><!--.col-->

                    <div class="col-md-10 padding--none">
                        <!--left content / details / assignment / resources-->
                        <div class="col-sm-24 box--label box--label--courses coursor--pointer">
                            <h1 class="box--label_heading--courses" ng-click="isCoursesOpen = !isCoursesOpen">
                                <i class="fa--heading fa fa-info-circle"></i>
                                Course details
                                <i ng-hide="isCoursesOpen" class="fa--toggle fa fa-chevron-down"></i><i ng-show="isCoursesOpen" class="fa--toggle fa fa-chevron-up"></i>
                            </h1>

                    <h2 class="uppercase">Contact details</h2>

                        <i class="fa fa-envelope-o"></i><p>{{ email }} </p>

                        <input type="text" ng-hide="contactEnabled" ng-model="phone_number">
                    </div>

                        <i class="fa fa-home"></i>


                         <p ng-show="contactEnabled"> {{homepage}}</p>

                        <input type="text" ng-hide="contactEnabled" ng-model="homepage">


                    </div>

<!-- COURSE INFO -->
                            <div class="row box--label_content course--details" ng-show="isCoursesOpen">

                                <i ng-class="info_class" class="fa fa-pencil" ng-click="editInfo()"></i>

                                <div class="col-sm-24">
                                    <h2 class="coursedescription_titel">Name:</h2>

                                    <p  ng-show="infoEnabled">{{ course.name }}</p>
                                    <input type="text" ng-hide="infoEnabled" ng-model="course.name">

                                </div>



                                <div class="col-sm-24">
                                    <h2 class="coursedescription_titel">Coursecode:</h2>
                                    <p> {{ course.code }}</p>
                                </div>
                                <div class="col-sm-24">
                                    <h2 class="coursedescription_titel">Date:</h2>
                                    <p> {{ course.start | date }} - {{ course.end | date}}</p>
                                </div>
                                <div class="col-sm-24">
                                    <h2 class="coursedescription_titel">Description:</h2>
                                    <p> {{ course.description }}</p>
                                </div>
                                <div class="col-md-24">
                                    <h2 class="coursedescription_titel">Teaching:</h2>
                                    <a href="/profile/{{teacherUrl}}"><p> {{teacher}} </p></a>
                                </div>
                            </div>
                        </div>

                        <!-- assignment list -->
                        <div class="col-sm-24 box--label box--label--courses box--label--assignments">
                            <h2 class="box--label_heading--assignments">
                                <i class="fa--heading fa fa-file-text-o"></i>
                                Assignments
                            </h2>
                            <div class="assignmentList">
                                <ul class="courses_assignments">
                                    <p class="course_heading">
                                        <span>Name</span><span>Deadline</span><span>Status</span>
                                    </p>
                                     <assignment-item ng-repeat="assignment in assignments | orderBy: 'due_date'"></assignments-item>
                                </ul>
                                <button class="btn btn--default btn--assignments" ng-show="auth" ng-click="castTheAssignmentModal()"><i class="fa fa-plus" aria-hidden="true"></i> Add </button>
                            </div>
                        </div>

                        <div class="col-sm-24 box--label box--label--resources">
                            <h2 class="box--label_heading--resources">
                                <i class="fa--heading fa fa-book"></i>
                                Resources
                            </h2>
                            <div class="">
                                <p class="course_heading"><span>Name</span><span>Added</span></p>
                                <resources-resourceitem ></resources-resourceitem>
                            </div>

                        </div><!--.col-->

                        <div class="col-sm-24 box--label box--label--questions">
                            <h2 class="box--label_heading--questions">
                                <i class="fa--heading fa fa-question-circle"></i>
                                Questions and Answers
                            </h2>
                            <div class="box__content">
                                <p> </p>
                            </div>
                        </div><!--.col-->

                    </div><!--.col-->
                </div><!--.row-->

            </div><!--col-->
        </div><!--table row-->
    </div><!--.container-->
</div><!--.app_container-->
